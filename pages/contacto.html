<section class="contacto">
    <div class="container">

    <div class="contact__right-side">
        <h1 class="contact_title">Contactenos</h1>
        <form action="" class="contact__form-wrapper">
            <div class="contact__input-line">
                <label for="Nombre" class="contact__label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="email" class="contact__label">Email</label>
                <input type="email" name="nombre" id="email" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="asunto" class="contact__label">Asunto</label>
                <input type="text" name="nombre" id="asunto" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="mensaje" class="contact__label">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="contact__input"></textarea>
            </div>
            <input type="submit" value="Envia el mensaje" class="contact__submit-button">
        </form>
    </div>
</div>
</section>
